name: Build and deploy docs

on:
  push:
    branches:
      - "master"
      - "stable/2.7"
      - "stable/2.6"
      - "stable/2.5"
      - "stable/2.4"
      - "stable/2.3"
      - "stable/2.2"
      - "stable/2.1"
      - "stable/2.0"
      - "stable/1.2"
      - "stable/1.1"
      - "stable/1.0"

  workflow_dispatch: # to trigger manually

env:
  POETRY_VERSION: "1.1.11"
  POETRY_VIRTUALENVS_IN_PROJECT: "1"
  LATEST_STABLE_BRANCH: "stable/2.5"

jobs:

  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
          python-version: ${{ matrix.python-version }}

    # to keep poetry setup as generic as possible
    - name: Get full Python version
      id: full-python-version
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Install poetry (${{ env.POETRY_VERSION }}) binary on runner
      run: |
        curl -sL https://install.python-poetry.org | python - --version ${{ env.POETRY_VERSION }}

    - name: Set up cache
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: venv-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Ensure cache is healthy
      if: steps.cache.outputs.cache-hit == 'true'
      run: timeout 10s poetry run pip --version || rm -rf .venv

    - name: Install dependencies
      run: poetry install -E docs

    - name: Set default docs to ${{env.LATEST_STABLE_BRANCH}}
      run: poetry run mike set-default --branch "gh-pages-${{env.LATEST_STABLE_BRANCH}}"  "${{env.LATEST_STABLE_BRANCH}}"

    - name: Deploy (and Update) docs, to "gh-pages-${{env.LATEST_STABLE_BRANCH}}" branch, for the branch, ${GITHUB_REF##*/}
      run: poetry run mike deploy --push --force --branch "gh-pages-${GITHUB_REF##*/}" "${GITHUB_REF##*/}"

    # - name: Deploy docs to Github Pages
